{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5 display-5 fw-bold">Your Habit Tracker</h1>

    {% if habits %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for habit in habits %}
        <div class="col">
            <div class="card border-0 shadow-lg h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title fw-semibold">{{ habit.name }}</h5>
                        <p class="card-text text-muted mb-3">Current Streak: 
                            <span class="fw-bold text-success">{{ habit.streak }}</span>
                        </p>
                    </div>
                    <div class="mt-auto d-flex justify-content-between">
                        <a href="{% url 'mark_done' habit.id %}" class="btn btn-sm btn-outline-primary">
                            ✅ Mark Done
                        </a>
                        <a href="{% url 'delete_habit' habit.id %}" class="btn btn-sm btn-outline-danger">
                            🗑 Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info text-center" role="alert">
        You have not added any habits yet.
    </div>
    {% endif %}

    <div class="text-center mt-5">
        <a href="{% url 'add_habit' %}" class="btn btn-lg btn-success px-4 py-2">
            ➕ Add New Habit
        </a>
    </div>
</div>
{% endblock %}
